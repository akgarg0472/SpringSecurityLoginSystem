<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Signup</title>
</head>

<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ms-3" href="/">Spring Security Login System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-2">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">Signup</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 my-bg my-border">
            <div class="my-card">
                <h2 class="text-center mt-3 mb-3"><span class="fa fa-user-plus"></span>&nbsp;Register here</h2>

                <form th:action="register" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"
                               th:value="${user.getName()}" required
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"
                             th:text="${e}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                               th:value="${user.getEmail()}" required
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}"
                             th:text="${e}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               placeholder="Enter password"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}"
                             th:text="${e}"></div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">Register</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>

                    <div class="container text-center mt-3">
                        <p>Already have an account?
                            <a th:href="@{/login}" class="my-footer-links">Sign in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>

</html>
